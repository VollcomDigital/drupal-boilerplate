apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "drupal-boilerplate.fullname" . }}
  labels:
    {{- include "drupal-boilerplate.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "drupal-boilerplate.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "drupal-boilerplate.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "drupal-boilerplate.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: app-sync
          image: "{{ .Values.image.php.repository }}:{{ .Values.image.php.tag }}"
          imagePullPolicy: {{ .Values.image.php.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - >-
              cp -a /var/www/html/. /app &&
              mkdir -p /app/web/sites/default/files &&
              mkdir -p /app/private
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: app
              mountPath: /app
      containers:
        - name: php
          image: "{{ .Values.image.php.repository }}:{{ .Values.image.php.tag }}"
          imagePullPolicy: {{ .Values.image.php.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "drupal-boilerplate.fullname" . }}-config
            - secretRef:
                name: {{ include "drupal-boilerplate.secretName" . }}
          ports:
            - name: fpm
              containerPort: 9000
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: fpm
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: fpm
            initialDelaySeconds: 30
            periodSeconds: 20
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources.php | nindent 12 }}
          volumeMounts:
            - name: app
              mountPath: /var/www/html
              readOnly: true
            - name: files
              mountPath: {{ .Values.persistence.mountPath }}
            - name: private
              mountPath: /var/www/html/private
            - name: tmp
              mountPath: /tmp
        - name: nginx
          image: "{{ .Values.image.nginx.repository }}:{{ .Values.image.nginx.tag }}"
          imagePullPolicy: {{ .Values.image.nginx.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources.nginx | nindent 12 }}
          volumeMounts:
            - name: app
              mountPath: /var/www/html
              readOnly: true
            - name: files
              mountPath: {{ .Values.persistence.mountPath }}
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
              readOnly: true
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: nginx-logs
              mountPath: /var/log/nginx
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: app
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: {{ include "drupal-boilerplate.fullname" . }}-config
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: tmp
          emptyDir:
            sizeLimit: {{ .Values.tmp.sizeLimit }}
        - name: private
          emptyDir:
            sizeLimit: {{ .Values.tmp.sizeLimit }}
        - name: nginx-cache
          emptyDir:
            sizeLimit: {{ .Values.tmp.sizeLimit }}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-logs
          emptyDir:
            sizeLimit: {{ .Values.tmp.sizeLimit }}
        - name: files
          {{- if and (eq .Values.env.filesDriver "pvc") .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ default (printf "%s-files" (include "drupal-boilerplate.fullname" .)) .Values.persistence.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
