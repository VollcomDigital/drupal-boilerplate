name: drupal-boilerplate

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-runtime
    image: drupal-boilerplate-php:local
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-local}
      DRUPAL_ENV: ${DRUPAL_ENV:-local}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:size=134217728,mode=1777
      - /var/www/html/private:size=134217728
    volumes:
      - ./:/var/www/html:ro
      - ./var/files:/var/www/html/web/sites/default/files
    restart: unless-stopped
    networks:
      - app

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      php:
        condition: service_started
    ports:
      - "${WEB_PORT:-8080}:80"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:size=16777216,mode=1777
      - /var/cache/nginx:size=16777216
      - /var/log/nginx:size=16777216
      - /var/run:size=16777216
    labels:
      - traefik.enable=true
      - traefik.http.routers.drupal.rule=Host(`drupal.localhost`)
      - traefik.http.routers.drupal.entrypoints=web,websecure
      - traefik.http.routers.drupal.tls=true
      - traefik.http.services.drupal.loadbalancer.server.port=80
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - app

  db:
    image: mariadb:11.4
    environment:
      MARIADB_DATABASE: ${DB_NAME:-drupal}
      MARIADB_USER: ${DB_USER:-drupal}
      MARIADB_PASSWORD: ${DB_PASSWORD:-drupal}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u${DB_USER:-drupal} -p${DB_PASSWORD:-drupal} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app

  redis:
    image: redis:7.4-alpine
    command:
      - redis-server
      - --save
      - ""
      - --appendonly
      - "no"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:size=16777216,mode=1777
      - /data:size=134217728
    restart: unless-stopped
    networks:
      - app

  cli:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-cli
    image: drupal-boilerplate-cli:local
    profiles:
      - cli
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-local}
      DRUPAL_ENV: ${DRUPAL_ENV:-local}
    volumes:
      - ./:/var/www/html
      - ./var/files:/var/www/html/web/sites/default/files
      - composer_cache:/tmp/composer
    command: ["sleep", "infinity"]
    networks:
      - app

  mailhog:
    image: mailhog/mailhog:v1.0.1
    profiles:
      - dev-tools
    ports:
      - "${MAILHOG_PORT:-8025}:8025"
    restart: unless-stopped
    networks:
      - app

  adminer:
    image: adminer:4
    profiles:
      - dev-tools
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    restart: unless-stopped
    networks:
      - app

  traefik:
    image: traefik:v3.1
    profiles:
      - tls
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
      - "8082:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - app

  redis-exporter:
    image: oliver006/redis_exporter:v1.66.0
    profiles:
      - observability
    environment:
      REDIS_ADDR: redis://redis:6379
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app

  prometheus:
    image: prom/prometheus:v2.54.1
    profiles:
      - observability
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      redis-exporter:
        condition: service_started
    restart: unless-stopped
    networks:
      - app

  grafana:
    image: grafana/grafana:11.3.0
    profiles:
      - observability
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
      - app

volumes:
  db_data:
  composer_cache:

networks:
  app:
    driver: bridge
